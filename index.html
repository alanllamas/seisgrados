
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Seis Grados</title>
	</head>
<body ng-app="wizard">
	<p>Completa hoy tu registro y vive Encuentros Inteligentes®</p>
	<p><strong>Los campos obligatorios están marcados con *</strong></p>
	
	<div id="formularioC" ng-controller="MainCtrl as main">
		<button  ng-click="main.currStep(1)" >Empezar</button>
		{{main.step}}
		<form novalidate ng-switch="main.step" >
			<cuenta ng-switch-when="1" ></cuenta>
			<personal ng-switch-when="2"></personal>
			<estudios ng-switch-when="3"></estudios>		
			<buscas ng-switch-when="4"></buscas>	
			<membresia ng-switch-when="5"></membresia>	
			<fotografia ng-switch-when="6"></fotografia>

		</form>
	</div>

	<script src="public/lib/angular/angular.min.js"></script>
	<script src="js/app.js" ></script>
</body>
</html>
