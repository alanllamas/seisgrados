  <div class="panel">
    <div class="titPanel">Datos para tu Cuenta</div>
    <div class="fila">
      <div class="etiqueta">Nombres</div>
      <div class="campo1">
        <input name="firstname" type="text" size="20" id="firstname" class="validate['required']" onchange="nombreIgual()">
        <span class="requerido">*</span></div>
      <div class="etiqueta2">Apellidos</div>
      <div class="campo2">
        <input name="lastname" type="text" size="20" id="lastname" class="validate['required','%apellidoIgual']">
        <span class="requerido">*</span></div>
    </div>
    <div class="fila">
      <div class="etiqueta">Correo Electrónico</div>
      <div class="campo1">
        <input name="email" type="text" size="30" id="email" class="validate['required','email']" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" autocomplete="off">
        <span class="requerido">*</span></div>
      <div class="etiqueta2">Confirmación de Correo Electrónico</div>
      <div class="campo2">
        <input name="emailconfirma" type="text" size="30" id="emailconfirma" class="validate['required','email','%checkEqual']" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" autocomplete="off">
        <span class="requerido">*</span></div>
    </div>
    <div class="fila">
      <div class="etiqueta">Contraseña</div>
      <div class="campo">
        <input name="password" type="text" size="30" maxlength="30" id="password" class="validate['required']">
        <span class="requerido">*</span></div>
    </div>
    <div class="fila">
      <div class="etiqueta">¿Cómo nos encontraste?</div>
      <div class="campo1">
        <select name="comoteenteraste" id="comoteenteraste" class="validate['required']">
          <option selected>selecciona...</option>
          <option value="Participante de la Revista Moi">Participante de la Revista Moi</option>
          <option value="Actitud FEM">Actitud FEM</option>
          <option value="Airport Style">Airport Style</option>
          <option value="Alto Nivel">Alto Nivel</option>
          <option value="El Efecto Leopi">El Efecto Leopi</option>
          <option value="El Financiero">El Financiero</option>
          <option value="El Respetable">El Respetable</option>
          <option value="Email">Email</option>
          <option value="Estilo DF">Estilo DF</option>
          <option value="Facebook">Facebook</option>
          <option value="Forbes">Forbes</option>
          <option value="GQ">GQ</option>
          <option value="Google">Google</option>
          <option value="Intrend Magazine">Intrend Magazine</option>
          <option value="Linked In">Linked In</option>
          <option value="Martha Debayle">Martha Debayle</option>
          <option value="Milenio">Milenio</option>
          <option value="Mojoe">Mojoe</option>
          <option value="Moi">Moi</option>
          <option value="Netas Divinas">Netas Divinas</option>
          <option value="Networking Nights">Networking Nights</option>
          <option value="Radio">Radio</option>
          <option value="Recomendacion de un amigo">Recomendacion de un amigo</option>
          <option value="Recomendacion de un socio">Recomendacion de un socio</option>
          <option value="S1ngular">S1ngular</option>
          <option value="Smartbox">Smartbox</option>
          <option value="Soho">Soho</option>
          <option value="Soltera pero No Sola">Soltera pero No Sola</option>
          <option value="Solteros Club">Solteros Club</option>
          <option value="The Box Club">The Box Club</option>
          <option value="Televisión">Televisión</option>
          <option value="Twitter">Twitter</option>
          <option value="Otros">OTROS</option>
        </select>
        <span class="requerido">*</span> </div>
      <div class="etiqueta2">Código Promocional o ID de Cuentahabiente</div>
      <div class="campo2">
        <input name="PromoCode" id="PromoCode" type="text" size="30" value="" >
      </div>
    </div>
  </div>
